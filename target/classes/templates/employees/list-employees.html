<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">

<title>Employee Directory</title>
</head>

<body>

	<div class="container">

		<h3>Employee Directory</h3>
		<hr>

		<!-- Add a button -->
		<a th:href="@{/employees/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3"> Add Employee </a>

		<table class="table table-bordered table-striped">
			<thead class="table-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="tempEmployee : ${employees}">

					<td th:text="${tempEmployee.firstName}" />
					<td th:text="${tempEmployee.lastName}" />
					<td th:text="${tempEmployee.email}" />

					<!-- Add update button/link -->
					<td><a
						th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
						class="btn btn-info btn-sm"> Update </a></td>
					<td>
						<div th:id="'delete-div'+${tempEmployee.id}">
							<button class="btn btn-danger btn-sm"
								th:attr="onclick=|enableYesNo('${tempEmployee.id}')|">
								Delete</button>
						</div>
						<div th:id="'confirm-delete'+${tempEmployee.id}"
							style="display: none;">
							<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
								class="btn btn-danger btn-sm"> Yes </a>
							<button th:attr="onclick=|noDelete('${tempEmployee.id}')|"
								class="btn btn-secondary btn-sm">No</button>
						</div>
					</td>

				</tr>
			</tbody>
		</table>
	</div>
	<script>
		function enableYesNo(x){
			document.getElementById("delete-div"+x).style.display="none";
			document.getElementById("confirm-delete"+x).style.display="block";
			}
		function noDelete(x){
			document.getElementById("delete-div"+x).style.display="block";
			document.getElementById("confirm-delete"+x).style.display="none";
			}
	</script>
</body>
</html>
